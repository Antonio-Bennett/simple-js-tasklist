<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Yannik Hewlik">

    <title>Tasklist</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 shadow-lg my-5 py-5 bg-light border rounded-lg">
                <h1 class="text-center">Simple tasklist</h1>
                <hr>
                <div class="filter-wrapper">
                    <label for="filter">Search for task</label>
                    <input type="text" name="filter" id="filter" class="form-control" placeholder="filter">
                </div>
                <ul class="list-group tasklist mt-5 mb-3"></ul>
                <a href="#" class="btn btn-danger clear-tasks mb-5">Clear tasks</a>
                <hr>
                <form id="task-form" class="form-inline">
                    <input type="text" name="task" id="task" class="form-control flex-fill mr-3" placeholder="New Task">
                    <input type="submit" class="btn btn-success" value="Add new task">
                </form>
                <div class="author-wrapper mt-5 d-flex">
                    <h3 class="ml-auto">
                        <a href="https://github.com/ynn1k" target="_blank" class="mr-2"><i class="fab fa-github-square"></i></a>
                        <a href="https://twitter.com/ynn1k" target="_blank" class="mr-2"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://hewlik.de" target="_blank"><i class="fas fa-address-card"></i></a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.min.js"></script>
    <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</body>
</html>
