<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Yannik Hewlik">

    <title>Tasklist</title>
</head>
<body>
    <div id="main">
        <h1>Simple tasklist</h1>


        <label for="filter">Filter tasklist</label>
        <input type="text" name="filter" id="filter" placeholder="filter">

        <ul class="tasklist"></ul>

        <a href="#" class="clear-tasks">Clear tasks</a>

        <form id="task-form">
            <h2>Add a new task</h2>
            <input type="text" name="task" id="task" placeholder="New Task">
            <input type="submit" value="Add new task">
        </form>

    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</body>
</html>
